<!doctype html>
<html lang="en">

<head>
  <title>Blog</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="/js/blog.js"></script>
  <script src="https://kit.fontawesome.com/58968ee114.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand col-1 text-center" href="#"><i class="fa-solid fa-layer-group"></i></a>
        <a class="navbar-brand col-1" href="index.html">Inicio</a>
        <button class="btn btn-secondary navbar-brand col-2" id="btn-users"><i class="fa-solid fa-users"></i>
          Usuarios</button>
        <span class="navbar-brand"><i class="fa-solid fa-angles-right"></i></span>
        <button class="btn btn-secondary navbar-brand col-2" id="btn-posts"><i class="fa-solid fa-folder-open"></i>
          Posts</button>
      </nav>
    </header>
    <main>

      <div id="post-placeholder-container" class="card" style="display: none;">
        <button id="close-button">X</button>
        <h6 class="card-title mb-4">Posts del usuario seleccionado</h6>
        <div id="post-placeholder"></div>
        <div id="button-more-container"></div>
      </div>

      <div id="user-placeholder-container" class="card" style="display: none;">
        <button id="close-button-user">X</button>
        <h6 class="card-title mb-4">Datos del usuario</h6>
        <div id="user-placeholder"></div>
      </div>




      <div id="user-data">
        <table id="data-table" class="table table-dark table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Datos</th>
            </tr>
          </thead>
          <tbody id="data-place-holder">

          </tbody>
        </table>
      </div>


      <div id="post-data">
        <table class="table table-dark table-bordered" id="post-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID USUARIO</th>
              <th scope="col">Titulo</th>
              <th scope="col-3">Contenido</th>
            </tr>
          </thead>

          <tbody id="post-place-holder">

          </tbody>
        </table>
      </div>




    </main>
    <footer>
      <!-- place footer here -->
    </footer>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
